<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Year Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to October 20, 2031</h1>
        <div id="countdown">
            <div><span id="years">0</span> Years</div>
            <div><span id="months">0</span> Months</div>
            <div><span id="weeks">0</span> Weeks</div>
            <div><span id="days">0</span> Days</div>
            <div><span id="hours">0</span> Hours</div>
            <div><span id="minutes">0</span> Minutes</div>
            <div><span id="seconds">0</span> Seconds</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
